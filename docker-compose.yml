version: "3.8"

services:
  meshtasticback_taubetele_com_81:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meshtasticback_taubetele_com_81
    restart: unless-stopped
    ports:
      - "81:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./logs:/app/logs
      - ./config.mjs:/app/config.mjs:ro
