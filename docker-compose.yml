version: "3.8"

services:
  meshtasticback_taubetele_com_81:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meshtasticback_taubetele_com_81
    restart: unless-stopped
    ports:
      - "81:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Ограничиваем память для Node.js до 1.8GB и включаем сборку мусора
      - NODE_OPTIONS=--max-old-space-size=2208 --expose-gc
    # Ограничиваем ресурсы контейнера
    mem_limit: 2.5g
    mem_reservation: 512m
    volumes:
      - ./logs:/app/logs
      - ./config.mjs:/app/config.mjs:ro
    network_mode: bridge
